<script>
    let minas = [true, false, true, true, true, false, true, false, false, true]
    let posicion = []
//Para saber cuantas posiciones sin minas hay
    let posicionesSinMinas = 0
    for (const mina of minas) {
        if (mina == false) {
            posicionesSinMinas++
            
        }
        
    }

    let introducirPosicion = ``

    let contador = 0

    let muerto = false

    while (muerto != true && posicion.length != posicionesSinMinas) {
        introducirPosicion = Number(prompt(`Introduce la posicion que quieras: `))
        contador = 0
        for (let i = 0; i < minas.length && muerto != true; i++) {
            if (introducirPosicion == i) {
                if (minas[i] == true) {
                    console.log(`Has caido en una mina, has muerto`);
                    muerto = true
                }
                else {
                    posicion.push(introducirPosicion)
                    if (minas[i + 1] == true) {
                        contador++
                    }
                    if (minas[i - 1] == true) {
                        contador++
                    }
                    console.log(`Tienes ${contador} minas alrededor`);
                    
                }
                
            }
            
        }
        
    }
</script>
