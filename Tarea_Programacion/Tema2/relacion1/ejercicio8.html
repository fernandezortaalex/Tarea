<script>
    // Crea un array con los números [100, 200, 300].
    // Usa una variable temporal para intercambiar los valores del primer y tercer elemento, e imprime el array después del cambio.
    let numeros = [100, 200, 300]
    let vt = numeros[2]
    numeros[2] = numeros[0]
    numeros[0] = vt

    
    console.log(numeros);
    
</script>
