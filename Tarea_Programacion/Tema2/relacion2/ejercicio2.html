<script>
    // Escribe un programa que gestione las puntuaciones de los jugadores en un videojuego utilizando dos arrays: uno para los nombres de los jugadores y 
    // otro para sus respectivas puntuaciones. El programa debe funcionar de la siguiente manera:

    // Crea dos arrays:

    // Uno para almacenar los nombres de los últimos 5 jugadores.
    // Otro para almacenar las puntuaciones correspondientes de esos jugadores.
    // El programa debe mostrar un menú con las siguientes opciones:

    // Añadir un nuevo jugador y su puntuación: El usuario debe poder ingresar el nombre del jugador y su puntuación. 
    // La información del jugador más antiguo (el primer elemento de ambos arrays) debe ser eliminada y los nuevos datos deben añadirse al final de ambos arrays.

    // Mostrar los jugadores y sus puntuaciones actuales: Se deben mostrar los nombres de los jugadores junto con sus respectivas puntuaciones.

    // Salir del programa: Terminar la ejecución del programa.

    // Ejecución continua: El programa debe seguir ejecutándose hasta que el usuario seleccione la opción de salir.

    // Ejemplo de arrays iniciales:
    // const jugadores = ["Jugador1", "Jugador2", "Jugador3", "Jugador4", "Jugador5"]
    // const puntuaciones = [120, 200, 150, 180, 220]

    const jugadores = ["Jugador1", "Jugador2", "Jugador3", "Jugador4", "Jugador5"]
    const puntuaciones = [120, 200, 150, 180, 220]
    let opcion = 0
    let nombreJugador = ""
    let puntuacionJugador = ""
    let salir = 3

    //menu de opciones
    opcion = prompt(`Elige una de las siguientes opciones:\n 1:Añadir un nuevo jugador y su puntuación\n 2:Mostrar los jugadores y sus puntuaciones actuales\n 3:Salir del programa`)
    
    while (opcion != salir) {
        if (opcion == 1) {
            nombreJugador = prompt("Dime el nombre del jugador")
            puntuacionJugador = Number(prompt("Dime la puntuacion del jugador"))
            //elimino los datos primeros datos
            jugadores.shift()
            puntuaciones.shift()
            //Añado los datos al final
            jugadores.push(nombreJugador)
            puntuaciones.push(puntuacionJugador)
            
        } else if(opcion == 2){
            //Te enseña el nombre del jugador y su puntuacion uno por uno
            for (let i = 0; i < jugadores.length; i++) {
                alert(`${jugadores[i]}\n ${puntuaciones[i]}`)
            }
        }
        else{
            alert(`Introduce una opcion valida`)
        }
        opcion = prompt(`Elige una de las siguientes opciones:\n 1:Añadir un nuevo jugador y su puntuación\n 2:Mostrar los jugadores y sus puntuaciones actuales\n 3:Salir del programa`)
        
    }
    
</script>
