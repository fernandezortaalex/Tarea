<script>
    // Escribe un programa que permita al usuario ingresar las temperaturas registradas durante una semana (7 días).
    // Una vez ingresadas las temperaturas, el programa debe mostrar al usuario un menú con las siguientes opciones:

    // Mostrar la temperatura más alta registrada.
    // Mostrar la temperatura más baja registrada.
    // Calcular la temperatura promedio de la semana.
    // Salir del programa.
    // El programa debe ejecutarse hasta que el usuario elija la opcion de salir.

    const DIAS = 7
    let temperaturaRegistrada = 0
    let temperaturaDias = []
    let temperaturaMasAlta = 0
    let temperaturaMasBaja = 0
    let totalTemperatura = 0
    let temperaturaPromedio = 0
    let opcion = ""
    let salidaPrograma = 4

    for (let i = 1; i <= DIAS; i++) {
        temperaturaRegistrada = Number(prompt(`Dime la temperatura registrada durante el dia ${i}`))
        
        //Manejo de errores
        while (temperaturaRegistrada < -200 || temperaturaRegistrada > 1000) {
            temperaturaRegistrada = Number(prompt(`Dime la temperatura registrada durante el dia ${i}`))
            
        }
        temperaturaDias.push(temperaturaRegistrada)

        //Se añade la temperatura a la ultima parte de temperatura dias
        //Calculo todas las condiciones
        if (temperaturaRegistrada > temperaturaMasAlta) {
            temperaturaMasAlta = temperaturaRegistrada
        }
        
        if (i == 1) {
            temperaturaMasBaja = temperaturaRegistrada
        }else{
            if (temperaturaRegistrada < temperaturaMasBaja) {
                temperaturaMasBaja = temperaturaRegistrada
            }
        }
            

        totalTemperatura += temperaturaRegistrada
    }
    console.log(`La temperatura de la semana ha sido ${temperaturaDias}`);
    
    //menu de opciones
    opcion = prompt("Elige una de las siguientes opciones\n 1 Mostrar la temperatura más alta registrada.\n 2 Mostrar la temperatura más baja registrada.\n 3Calcular la temperatura promedio de la semana.\n 4 Salir del programa.")
    while (opcion != salidaPrograma) {
        if (opcion == "1") {
            alert(`La temperatura mas alta ha sido ${temperaturaMasAlta}`);
        } else if (opcion == "2") {
            alert(`La temperatura mas baja ha sido ${temperaturaMasBaja}`);
        } else if (opcion == "3") {
            temperaturaPromedio = totalTemperatura / DIAS
            alert(`La temperatura promedio ha sido ${temperaturaPromedio}`);
        } else {
            alert(`Introduce un numero valido`);
        }
        opcion = prompt("Elige una de las siguientes opciones\n 1 Mostrar la temperatura más alta registrada.\n 2 Mostrar la temperatura más baja registrada.\n 3Calcular la temperatura promedio de la semana.\n 4 Salir del programa.")
    }
</script>
