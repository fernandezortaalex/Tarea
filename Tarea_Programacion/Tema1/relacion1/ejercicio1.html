<script>
    //Declara con let dos variables numéricas: una entera y otra decimal.
    let numeroentero = 10
    let numerodecimal = 3.14
    console.log("El numero entero es: " + numeroentero + " y el numero decimal es: " + numerodecimal)

    //Declara con const una cadena de texto con un saludo.
    //const se utiliza para variables cuyo valor no se puede cambiar cuando se ha establecido, pero let es cuando puede ir cambiando a lo largo del programa
    const saludo = "Hola Alex"
    console.log(saludo)

    //Muestra en consola los valores de las tres variables en una sola línea mediante concatenación con +
    //Se ponen las comas, porque si no se suman las variables al ser numeros, no se hace una concatenacion que e lo que queremos
    console.log("Las tres variables introducidas son: " + numeroentero + ", " + numerodecimal + ", " + saludo)

</script>
