<script>
    //Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
    let saludo = "Hola "
    let nombre = "alex"

    //Concatena ambas con + y muéstralo.
    let texto = saludo + nombre
    console.log(texto)

    //Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.
    //indexof es para buscar una letra o una palabra en una frase, para utilizarlo tienes que declarar una variable y buscar en otra variable la letra o palabra que quieras
    let letra = nombre.indexOf("a")
    console.log ("La letra a esta en la posicion " + letra)

    //Usa charAt() para mostrar el primer carácter del nombre.
    let caracter = nombre.charAt("")
    console.log ("el primer caracter es: " + caracter)
</script>
