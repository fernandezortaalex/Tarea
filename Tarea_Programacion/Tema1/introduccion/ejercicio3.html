<script>
    //Se pone number para que el promt lo tome como un numero y no como texto
    let numero1 = Number(prompt("Dime un numerito:"))
    let numero2 = Number(prompt("Dime otro numerico primo:"))
    //Como hay que mostrarlo en consola lo ponemos con console.log
    let sumar = numero1 + numero2
    console.log(sumar + " esta es la suma de " + numero1 + "+" + numero2)

    let restar = numero1 - numero2
    console.log(restar + " esta es la resta de " + numero1 + "-" + numero2)

    let multiplicacion = numero1 * numero2
    console.log(sumar + " esta es la multiplicacion de " + numero1 + "*" + numero2)

    let division = numero1 / numero2
    console.log(division + " esta es la division de " + numero1 + "/" + numero2)

    let modulo = numero1 % numero2
    console.log(modulo + " esta es el resto de " + numero1 + "%" + numero2)
</script>
