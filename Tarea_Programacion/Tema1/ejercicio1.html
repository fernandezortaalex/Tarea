<script>
    //let es para declarar una variable, que es un espacio donde se pueden guardar datos
    //prompt sirve para mostrar un cuadro para meter los datos y siempre muestra texto
    let numero1 = prompt("Dime un numerico:")
    let numero2 = prompt("Dime otro numerico:")
    
    //alert es para mostrar un cuadro de dialogo
    alert("Tu numero es "+ numero1 + " y el otro es " + numero2) 

</script>
