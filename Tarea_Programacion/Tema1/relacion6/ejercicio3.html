<script>
    // Crea un programa para dividir cuentas y calcular propinas. El programa debe pedir productos de una cuenta hasta que el usuario introduce un 0. 
    //Luego pide el número de personas y el porcentaje de propina que quieren dejar. Calcula el total con propina y cuánto debe pagar cada persona.

    // Precio del producto 1: 10
    // Precio del producto 2: 20
    // Precio del producto 3: 15
    // Precio del producto 4: 35
    // Precio del producto 5: 0

    // ¿Cuánta propina quieres dejar?: 5
    // ¿Cúantas personas sois?: 4

    // Total sin propina: 80€
    // Total con propina del 5%: 84€

    // Precio por cabeza: 21€  

    //guarda el numero del producto
    let producto = 1
    let precio = Number(prompt("Precio del producto " + producto))
    let totalPrecio = 0
    
    while (precio != 0){
        if(precio < 0){
            precio = Number(prompt("Tienes que introducir un numero valido precio del producto " + producto))
        }
        else{
            producto++
            totalPrecio += precio
            precio = Number(prompt("Precio del producto " + producto))
        }
    }

    let numeroPersona = Number(prompt("¿Cúantas personas sois?: "))
    let propinaDeja = Number(prompt("¿Cuánto porcentaje de propina quieres dejar?: "))

    if(numeroPersona > 0 && propinaDeja > 0){
        let propina = (totalPrecio * (propinaDeja / 100)) + totalPrecio
        let precioCabeza = propina / numeroPersona
        console.log("El total sin la propina es: " + totalPrecio);
        console.log("El total con la propina es: " + propina);
        console.log("Precio por cabeza: " + precioCabeza);
    }
    else{
        console.log("Introduce numeros validos");
        
    }
    
    
    
    


</script>
