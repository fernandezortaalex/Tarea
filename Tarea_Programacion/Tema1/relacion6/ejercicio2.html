<script>
    //Crea un programa que simule un cajero. El usuario tiene un saldo inicial de 1000 euros y el cajero 
    //permite al usuario retirar dinero mientras su saldo no se quede por debajo de cero.

    //Saldo: 1000 | Introduzca saldo a retirar: 400
    //Saldo: 600 | Introduzca saldo a retirar: 200
    //Saldo: 400 | Introduzca saldo a retirar: 500
    //Saldo insuficiente.
    //Saldo: 400 | Introduzca saldo a retirar: 400
    //Te has quedado sin saldo Â¡A trabajar!

    let saldoInicial = 1000
    let saldoRetirar = Number(prompt("saldo: " + saldoInicial + " Introduce tu saldo a retirar"))


    //Mientras el saldo inicial sea mayor que 0 se hace el bucle
    while(saldoInicial > 0){

        if(saldoRetirar < 0){
            saldoRetirar = Number(prompt("Dime un numero valido saldo: " + saldoInicial + " Introduce tu saldo a retirar"))
        }
        //si el saldo a retirar es mayor al saldo inicial le pido otra vez el saldo a retirar
        else if(saldoRetirar > saldoInicial){
            saldoRetirar = Number(prompt("Saldo insuficiente " + " saldo: " + saldoInicial + " Introduce tu saldo a retirar"))
        }
        //Si no significa que esta bien y hago la resta
        else{
            saldoInicial -= saldoRetirar
            //Cuando hago la resta si veo que el saldo inicial es menor o igual a 0 es que no tiene dinero
            if(saldoInicial <= 0){
                console.log("Te has quedado sin dinero a trabajar");
                
            }
            //Si no significa que todavia tiene dinero y le vuelvo a preguntar cuanto dinero quiere sacar
            else{
                saldoRetirar = Number(prompt("saldo: " + saldoInicial + " Introduce tu saldo a retirar"))
            }
        }
        
                
    }


</script>
