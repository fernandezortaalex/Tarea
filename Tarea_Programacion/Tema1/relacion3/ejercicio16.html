<script>

//repasar y corregir

    //Pide al usuario su salario anual e imprime el impuesto a pagar según estos tramos:
    //Menos de 10.000€: 0% de impuestos.
    //De 10.000€ a 20.000€: 10%.
    //De 20.000€ a 40.000€: 20%.
    //Más de 40.000€: 30%.
    let salarioanual = Number(prompt("Dime tu salario para decir los impuestos que tienes que pagar: "))

    let impuesto1 = 0.1 * salarioanual
    let impuesto2 = 0.2 * salarioanual
    let impuesto3 = 0.3 * salarioanual

    if (salarioanual <= 0){
        console.log("una lastima...")
    }
    else if (salarioanual <= 10000){
        console.log("No pagas nada de impuestos")
    }
    else if (salarioanual <= 20000) {
        console.log("pagas " + impuesto1 + " de impuestos")
    }
    else if (salarioanual <= 40000) {
        console.log("pagas " + impuesto2 + " de impuestos")
    }
    else {
        console.log("Pagas " + impuesto3 + " de impuestos") 
    }
</script>
