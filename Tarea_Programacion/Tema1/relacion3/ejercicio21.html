<script>
    //Pide el peso y la altura del usuario para calcular el IMC, luego clasifica en:
    //Bajo peso (IMC < 18.5).
    //Normal (IMC entre 18.5 y 24.9).
    //Sobrepeso (IMC entre 25 y 29.9).
    //Obesidad (IMC >= 30).
    let peso = Number(prompt("Dime tu peso para calcular el IMC: "))
    let altura = Number(prompt("Dime tu altura: "))
    let IMC = peso / (altura * altura)
    const BajoPeso = 18.5
    const MaxNormal = 24.9
    const MinSobrepeso = 25
    const MaxSobrepeso = 29.9
    const Obesidad = 30


    if (IMC <= 0){
        console.log("Eso es imposible: ")
    } 
    else if(IMC < BajoPeso){
        console.log("Bajo Peso")
    }
    else if(IMC >= BajoPeso && IMC <= MaxNormal){
        console.log("Normal")
    }
    else if(IMC >= MinSobrepeso && IMC <= MaxSobrepeso){
        console.log("Sobrepeso")
    }
    else{
        console.log("Obesidad")
    }

</script>
