<script>
    //Solicita un número e indica si está entre 10 y 20 (inclusive).
    let numeropedido = Number(prompt("Dime un numero: "))
    if (numeropedido >= 10 && numeropedido <= 20) {
        console.log("Esta entre 10 y 20")
    }
    else {
        console.log("No esta entre 10 y 20")
    }
</script>
