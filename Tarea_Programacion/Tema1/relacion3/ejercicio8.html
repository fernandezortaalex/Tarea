<script>
    //Solicita un nÃºmero y determina si es positivo, negativo o cero.
    let numero = Number(prompt("Dime un numero, para saber si es positivo, negativo o 0: "))

    if (numero > 0) {
        console.log("Tu numero: " + numero + " es positivo")
    }
    else if (numero < 0) {
        console.log("Tu numero: " + numero + " es negativo")
    }
    else {
        console.log("Tu numero: " + numero + " es cero")
    }
</script>
