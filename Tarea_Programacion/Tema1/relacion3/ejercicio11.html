<script>
    //Solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).
    let diasemana = Number(prompt("Dime un numero del 1 al 7 y te digo el dia de la semana que le corresponde: "))

    if (diasemana = 1){
        console.log("Este dia es Lunes")
    }
    else if (diasemana = 2){
        console.log("Este dia es Martes")
    }
    else if (diasemana = 3){
        console.log("Este dia es Miercoles")
    }
    else if (diasemana = 4){
        console.log("Este dia es Jueves")
    }
    else if (diasemana = 5){
        console.log("Este dia es Viernes")
    }
    else if (diasemana = 6){
        console.log("Este dia es Sabado")
    }
    else {
        console.log("Este dia es Domingo")
    }
</script>
