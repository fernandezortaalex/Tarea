<script>
    //Solicita la temperatura actual e imprime:
    //"Muy frío" si es menor a 0°C.
    //"Frío" si es entre 0°C y 15°C.
    //"Templado" si es entre 16°C y 25°C.
    //"Caliente" si es mayor a 25°C.
    let temperatura = Number(prompt("Dime la temperatura que ay ahora: "))

    //Se pone asi y no pongo temperatura >= 0 || temperatura <= 15, ya que si el codigo ha pasado de la
    //linea 10 es porque es verdadero, entonces no hace falta volver a decir que sea >= 0.
    if (temperatura < 0){
        console.log("Muy frio")
    }
    else if (temperatura <= 15){
        console.log("Frio")
    }
    else if (temperatura <= 25){
        console.log("Templado")
    }
    else {
        console.log("Caliente")
    }
</script>
