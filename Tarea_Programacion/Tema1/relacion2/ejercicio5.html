<script>
    // Pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).
    let peso = Number(prompt("Dime tu peso, para ver cuanto pesarias en la luna: "))
    let division = 16.5 / 100
    let multiplicacion = division * peso
    console.log("Tu peso en la luna seria: " + multiplicacion)
</script>
