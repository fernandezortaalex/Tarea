<script>
    // Pide al usuario la distancia recorrida en kil√≥metros y el tiempo en minutos, y calcula la velocidad media en km/h.
    let distanciakm = Number(prompt("Dime la distancia en km que has recorrido: "))
    let tiempo = Number(prompt("Dime e cuantos minutos lo has hecho: "))
    let distanciahora = tiempo / 60
    let velocidadmedia = distanciakm / distanciahora
    console.log("Tu distancia media recorrida es: " + velocidadmedia)
</script>
