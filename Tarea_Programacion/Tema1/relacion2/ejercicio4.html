<script>
    // Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    let edad = Number(prompt("Dime tu edad: "))
    let resta = 80 - edad
    let multiplicacion = 365 * resta 

    console.log("Te quedan " + multiplicacion + " dias , para tener 80 años")
</script>
