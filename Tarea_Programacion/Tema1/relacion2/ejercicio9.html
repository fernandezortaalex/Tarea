<script>
    // Pide al usuario cuántos caramelos tiene y cuántos niños hay. Calcula cuántos caramelos recibe cada niño y cuántos sobran.
    let caramelos = Number(prompt("Dime cuantos caramelos tienes: "))
    let numeroninos = Number(prompt("Dime cuantos niños hay: "))
    let carameloxnino = caramelos / numeroninos
    let caramelossobran = caramelos % numeroninos
    console.log("Cada niño recibe: " + carameloxnino + " y sobran: " + caramelossobran + " caramelos")
</script>
