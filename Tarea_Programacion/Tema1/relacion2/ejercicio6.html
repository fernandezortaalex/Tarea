<script>
    // Pide la edad del usuario y convierte esa edad a segundos.
    let edad = Number(prompt("Dime tu edad: "))
    let dias = edad * 365
    let horas = dias * 24
    let minutos = horas * 60
    let segundos = minutos * 60
    console.log("Has vivido: " + segundos + "segundos")
</script>
