<script>
    // Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).
    let perro = Number(prompt("Dime la edad de tu perro para pasarla a edad humana: "))
    let multiplicacion = perro * 7
    console.log("La edad de tu perro en edad humana es: " + multiplicacion)
</script>
