<script>
    // Pide al usuario el total de una cuenta y el porcentaje de propina que quiere dejar. Calcula y muestra la propina.
    let total = prompt("Dime el total de la cuenta: ")
    let propina = prompt("Dime el porcentaje de propina que quieras dejar: ")

    let totalcuenta = Number(total)
    let totalpropina = Number(propina)

    let division = totalpropina / 100
    let multiplicacion = division * totalcuenta

    console.log("La propina que vas a dar es de " + multiplicacion)
</script>
