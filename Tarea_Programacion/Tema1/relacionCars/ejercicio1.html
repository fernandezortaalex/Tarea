<script>
    // Crea un programa que simule el paso por boxes de N coches. El programa pedir치 el nombre del coche y el tiempo que ha tardado en el pit stop. 
    // Finaliza cuando se introduzca "FIN" como nombre.

    // Al final, muestra:

    // El coche m치s r치pido
    // El n칰mero total de coches
    // El tiempo promedio

    // 游빍 Ejemplo:
    // Nombre del coche 1: Rayo
    // Tiempo en boxes: 5.4
    // Nombre del coche 2: Mate
    // Tiempo en boxes: 7.1
    // Nombre del coche 3: Luigi
    // Tiempo en boxes: 4.9
    // Nombre del coche 4: FIN

    // Total de coches: 3
    // Tiempo medio: 5.8 segundos
    // El coche m치s r치pido fue Luigi con 4.9 segundos
    let coches = 0
    let nombreCoche =  prompt("Dime el nombre del coche: " + (coches + 1))
    let tiempoBoxes = 0
    let boxes = 0
    let mediaBoxes = 0
    let menorTiempo = 99999999
    let cocheMasRapido = ""

    //Inicio del bucle hasta que ponga FIN
    while (nombreCoche != "FIN") {
        tiempoBoxes = Number(prompt("Dime el tiempo de boxes"))
        
        //Condicion por si ponemos un numero negativo
        if (tiempoBoxes > 0) {
            boxes += tiempoBoxes
            coches++
            //Comparacion del tiempo hecho con el menor tiempo 
            if (tiempoBoxes < menorTiempo) {
                menorTiempo = tiempoBoxes
                cocheMasRapido = nombreCoche
            }
        } else {
            console.log("Tienes que introducir un numero valido");
            
        }
        nombreCoche =  prompt("Dime el nombre del coche: " + (coches + 1))

    }   
    //Calcular el tiempo medio
    mediaBoxes = boxes / coches
    console.log("Total de coches: " + coches);
    console.log("Tiempo medio " + mediaBoxes);
    console.log("El coche m치s r치pido fue " + cocheMasRapido + " con " + menorTiempo);
    
    
    
</script>
