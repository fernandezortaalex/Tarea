<script>
    // El programa pide el nÃºmero de coches en carrera. Por cada coche, solicita su nombre y puntos conseguidos (mÃ¡ximo 100). Si los puntos son:

    // 80 o mÃ¡s: ðŸ¥‡ Oro
    // Entre 50 y 79: ðŸ¥ˆ Plata
    // Menos de 50: ðŸ¥‰ Fuera del podio
    // Usa for y if/else if/else para determinar la categorÃ­a.

    // ðŸ§ª Ejemplo:
    // Coche 1: Rayo - 95 puntos â†’ Oro
    // Coche 2: Sally - 78 puntos â†’ Plata
    // Coche 3: Guido - 42 puntos â†’ Fuera del podio

    let numeroCoches = Number(prompt("Cuantos coches van a haber: "))
    let nombreCoche = ""
    let puntosCoche = ""
    let categoria = ""


    for (let i = 1; i <= numeroCoches; i++) {
        nombreCoche =  prompt("Dime el nombre del coche " + i)
        puntosCoche = Number(prompt("Cuantos puntos ha consegido el coche " + i))
            if (puntosCoche > 100) {
                console.log("Como maximo son 100 puntos");
                
            }
            else{
                if (puntosCoche > 80) {
                    categoria = "oro"
                } 
                else if(puntosCoche >= 50 && puntosCoche <= 79){
                    categoria = "plata"
                }
                else{
                    categoria = "Fuera del podio"
                }
            }
        console.log("El coche " + i + ": " + nombreCoche + puntosCoche + " esta en la posicion " + categoria);
        
    }
</script>
