<script>
    // Simula el repostaje de varios coches. Cada coche tiene un tanque de 60 litros y reposta hasta llenarlo. El programa debe preguntar cuÃ¡ntos litros echa cada vez y 
    // detenerse cuando el tanque estÃ¡ lleno.

    // Muestra cuÃ¡ntas veces ha repostado y el total gastado (precio/litro: 1.25â‚¬)
    // ðŸ§ª Ejemplo:
    // Repostaje 1: 20
    // Repostaje 2: 30
    // Repostaje 3: 10

    // Â¡DepÃ³sito lleno!
    // Total de repostajes: 3
    // Total gastado: 75â‚¬

    const tanqueMaximo = 60
    let numeroRepostaje = 0
    let litrosrepostaje = 0
    let precioLitro = 1.25
    let totallitros = 0
    let totalGastado = 0

    for (let i = 0; i < tanqueMaximo; i+=litrosrepostaje) {
        litrosrepostaje = Number(prompt("repostaje " + (numeroRepostaje + 1) + ":"))
        numeroRepostaje++
        totallitros += litrosrepostaje
    }

    totalGastado = totallitros * precioLitro
    console.log("Deposito lleno");
    console.log("Total de repostajes: " + numeroRepostaje);
    console.log("Total gastado: " + totalGastado);
    
    
</script>
