<script>
    //Declara con let dos variables numéricas: una entera y otra decimal.
    let numero1 = 10
    let numero2 = 3.14
    console.log("El primer numero es " + numero1 + " y el segundo numero es " + numero2)

    //Declara con const una cadena de texto con un saludo.
    //const se utiliza para variables cuyo valor no se puede reasignar cuando se ha establecido
    const nombre = "Hola"
    const nombre2 = "Alex"
    console.log(nombre + " " + nombre2)

    //Muestra en consola los valores de las tres variables en una sola línea mediante concatenación con +
</script>
