<script>
    //Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número 
    //introducido hasta el segundo número introducido.Comprueba que el primero es menor que el segundo

    let numeroEntero1 = prompt("Dime un numero entero")
    let numeroEntero2 = prompt("dime otro numero entero")


    if(numeroEntero1 < numeroEntero2){
        for(let i = numeroEntero1;i <= numeroEntero2; i++){
            console.log(i)
        }
    }
    else {
        console.log("El primer numero debe ser mas pequeño que el segundo")
    }
</script>
