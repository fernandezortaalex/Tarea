<script>
    //Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número introducido 
    // hasta el segundo número introducido.Comprueba que el primero es menor que el segundo

    let numeroEntero1 = prompt("Dime un numero entero")
    let numeroEntero2 = prompt("dime otro numero entero")
    let numero = ""

    for(i = numeroEntero1;i <= numeroEntero2; i++){
        numero += i
    }
    console.log(numero)
</script>
