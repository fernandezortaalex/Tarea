<script>
    //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 y 5 a partir del número.
    let numeroEntero = Number(prompt("Dime un numero"))
    let multiplo2 = numeroEntero
    let multiplo5 = numeroEntero
    multiplo2++
    multiplo5++

    //en este caso le decimos que se repita el bucle mientras el numero no sea multiplo de 2 o de 3
    // seguira hasta que encuentre un numero de 2 y de 3 al mismo tiempo
    while(multiplo5 % 5 != 0){
        multiplo5++

    }
    while(multiplo2 % 2 != 0){
    multiplo2++
    }
    console.log("El siguiente numero multiplo de 2 es " + multiplo2)
    console.log("El siguiente numero multiplo de 5 es " + multiplo5)
</script>
