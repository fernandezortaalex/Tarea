<script>
    //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 a partir del número.
    //Son los numeros que no se puedan dividir entre 2

    let numeroEntero = Number(prompt("Dame un numero entero"))
    
    //Esto es para incrementar el numero en 1 y empezar a comprobar desde el siguiente numero, porque 
    //no te tiene que decir si el numero que tu has puesto es multiplo de 2 te tiene que decir
    //el siguiente numero multiplo de 2, ejemplo
    numeroEntero++

    while (numeroEntero % 3 != 0){
        //Si no es divisible por 2 se le añade un numero mas y como ese numero ya es divisible por el
        //dos sale del bucle
        numeroEntero++
        console.log("El numero vale " + numeroEntero)
    }

    console.log("El siguiente numero multiplo de 2 es: " + numeroEntero)
</script>
