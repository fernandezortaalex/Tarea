<script>
    //Solicitar un número entero. Mostrar por pantalla todos los números desde 0 hasta el número.
    let numeroEntero = prompt("Dame un numero")


    //Es el que guarda lo que vamos poniendo
    let numero = ""

    //(i es el contador del bucle)Empieza por 0; mientras i sea mas pequeño que el numero introducido seguira el for; 
    // despues de cada vuelta i aumenta en 1
    for (i = 0; i < numeroEntero; i++){

    //Le decimos que mientras el bucle de una vuelta se le sume el valor de i a numero que es donde se guarda
    numero += i

    }
    console.log(numero)
</script>
