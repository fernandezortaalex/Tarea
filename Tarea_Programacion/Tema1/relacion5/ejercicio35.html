<script>
    //Solicitar un número entero. Calcular si el número introducido es primo o no, y si no lo es, 
    // calcular el siguiente número primo.
    let numero = Number(prompt("Dime un numero entero"))
    //Le decimos que empiece en el 2 porque si divides un numero entre 0 no se puede, y entre 1 siempre va a
    //ser primo
    contador = 2
    //Ponemos una bandera diciendole que esPrimo es false
    let esPrimo = false
    
    //Le decimos que mientras sea primo sea verdadero
    while(!esPrimo){
        //Mientras se repita el bucle 
        contador = 2
        while(numero % contador != 0){
            contador++
        }
        if(numero == contador){
            console.log("El numero es primo")
        }
        else{
            console.log("El numero no es primo")
        }
    }
</script>
