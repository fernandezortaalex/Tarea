<script>
    // Solicitar un número entero. Mostrar el siguiente número múltiplo de 2, 3 y 5 a partir del número.
    let numeroEntero = number(prompt("Dime un numero entero"))
    numeroEntero++



    //no puede estar anidado porque si le pones por ejemplo un 4 cuando se termina de cumplir el while 
    // del multiplo 5 se termina el codigo pero el del 3 se queda igual
    while(numeroEntero % 2 != 0 || numeroEntero % 3 != 0 || numeroEntero % 5 != 0){
    numeroEntero++
    }


    console.log("El siguiente numero multiplo de 3, 3 y de 5 es " + numeroEntero)

</script>
