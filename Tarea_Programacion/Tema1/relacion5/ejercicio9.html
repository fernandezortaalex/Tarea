<script>
    //Solicitar un número entero. Mostrar por pantalla todos los números impares desde 0 hasta el número.
    let numeroEntero = prompt("Dame un numero impar")
    let numero = ""
    //declaramos que empiece desde 0
    let iteracion = 0

    for(i = 0; i <= numeroEntero; i+=2){
        //numero sea igual al numero guardado mas i(que es 2) mas un puesto para que sea impar
        //decimos que sea un puesto mas, ya que empieza desde 0 y queremos que coja los impares
        iteracion = i + 1
        numero += iteracion
    }
    console.log(numero)
</script>
