<script>
    //Solicitar un color. Mostrar por pantalla 5 veces el color separado por espacios.

    //Le pedimos un color
    let color = prompt("Dime un color")
    //declaramos mensaje y le decimos que sea una cadena vacia, es lo que va almacenando lo que vamos poniendo
    let mensaje = " "
    for (let i = 0; i < 5; i++){
        //le decimos que ponga lo que esta almacenado + un espacio + el color
        mensaje = mensaje + " " + color
    }
    console.log(mensaje)
</script>
