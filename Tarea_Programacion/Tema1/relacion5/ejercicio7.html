<script>
    //Solicitar un número entero. Mostrar por pantalla todos los números desde el número hasta el 0.
    let numeroEntero = prompt("Dime un numero")

    let numero = ""
    //el i-- lo que hace es que te cada vez que da una vuelta el bucle se reduce en 1
    for(let i = numeroEntero; i > 0; i--){
    numero += i
    }
    console.log(numero)
</script>
