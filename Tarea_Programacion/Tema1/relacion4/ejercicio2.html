<script>
    //Escribe un programa que pida al usuario un número secreto (entre 1 y 10).
    //Después, el programa debe pedir al jugador que adivine el número hasta que lo consiga,
    //mostrando un mensaje de “Intenta de nuevo” cuando falle.
    //Cuando acierte, debe mostrar:
    //¡Correcto! Has adivinado el número.

    let numerosecreto = prompt("Dime un numero secreto entre 1 y 10: ")
    let intento = prompt("Averigua el numero")

    //mientras que el numero secreto sea distinto al intento que se muestre
    while(numerosecreto != intento){
        //Le mostramos un mensaje de error cuando no sea el mismo numero
        console.log("numero incorrecto")
        //si son numeros distintos le decimos que vuelva a mostrar el mensaje de intento
        intento = prompt("Averigua el numero: ")
    }
    console.log("has acertado")
</script>
