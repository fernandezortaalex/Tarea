<script>
    function detectarPalabrasClave(textoMinusculas, arrayPalabrasClaves) {
        
        const textoSeparado = textoMinusculas.split(" ")
        let palabras = []
        
        for (const element of textoSeparado) {
            for (let i = 0; i < arrayPalabrasClaves.length; i++) {
                if (element == arrayPalabrasClaves[i]) {
                    palabras.push(element)
                }
                
            }
        }
        console.log(palabras);
        return palabras
    }

    // ============================= MAIN ============================= //

    const texto = "Me gusta programar en Python y Java"
    const palabrasClave = ["python", "java", "c++"]

    let recuentoPalabrasClave = detectarPalabrasClave(texto.toLowerCase(), palabrasClave)

    console.log("Las palabras clave aparecen " + recuentoPalabrasClave.length + " veces.")

    
</script>
