<script>
    function cola (cantidadCliente) {
        const NOMBRES = [`Valeria`, `Bruno`, `Camila`, `Nicolás`, `Sofía`, `Mateo`, `Isabella`, `Leonardo`, `Emilia`, `Thiago`]
        const APELLIDOS = [`García`, `Lopez`, `Martínez`, `Rodríguez`, `Fernández`, `González`, `Pérez`, `Sánchez`, `Romero`, `Díaz`]
        let datosCliente = []
        let nombreCompleto = ""
        let numeroAleatorio = 0
        let tiempoEspera = 0

        for (let i = 0; i < cantidadCliente; i++) {
            numeroAleatorio = Math.floor(Math.random() * NOMBRES.length)
            nombreCompleto = NOMBRES[numeroAleatorio]+ " " + APELLIDOS[numeroAleatorio]
            tiempoEspera = Math.floor(Math.random() * 20) + 1
            datosCliente.push(`${nombreCompleto}, ${tiempoEspera}`)
            
            
        }
        return datosCliente
    }

    let numeroClientes = 3
    console.log(cola(numeroClientes));
    
</script>
