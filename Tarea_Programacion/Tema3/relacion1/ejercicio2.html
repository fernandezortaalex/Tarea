<script>
  // Crea una función llamada lanzarDosDados que lance dos dados, es decir, que genere
  // dos números aleatorios entre 1 y 6 y los sume. La función debe devolver la suma de estos dos números.
  // Por ejemplo, si los dados muestran 3 y 4, el resultado será 7.
    function lanzarDado() {
        let resulDado = Math.floor(Math.random() * 6) + 1;
        return resulDado;
    }

    fun

    alert(lanzarDado());
