<script>
    //Crea una función llamada obtenerImpares que reciba un array y 
    //devuelva un nuevo array con los números impares.
    function obtenerImpares(impares) {
        let numerosImpares = []
        for (const elemento of impares) {
            if (elemento % 2 !== 0) {
                numerosImpares.push(elemento)
            } 
        }
    //Tambien le puedo decir en la propia funcion que te muestre el array de numeros impares
        alert(numerosImpares)
    //Devuelve el array de numeros impares
        return numerosImpares
    }
    let numerosArray = [1, 2, 3, 4, 5, 6]

//Le digo que me muestre un alert de la funcion obtener impares que contenga los numeros del array
//y va a devolver los  numeros impares
    alert(obtenerImpares(numerosArray))
</script>
