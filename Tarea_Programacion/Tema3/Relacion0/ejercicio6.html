<script>
    // Crea una función llamada esPositivo que reciba un número y devuelva true o false 
    // dependiendo de su valor.

    function esPositivo(valor) {
        let positivoNegativo
        
        if (valor >= 0) {
            positivoNegativo = true
        } else {
            positivoNegativo = false
        }
        return positivoNegativo
    }

    let numero = Number(prompt(`Dime un numero positivo o negativo`))
    console.log(esPositivo(numero));
    
</script>
