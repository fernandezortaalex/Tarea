<script>
    // Haz una función llamada celsiusAFahrenheit que reciba un valor en grados Celsius 
    // y devuelva su conversión a Fahrenheit usando la fórmula (Celsius * 9/5) + 32
    function celsiusAFahrenheit(celsius) {
        return (celsius * 9/5) + 32
    }

    let numero = Number(prompt(`Dime un grado en celsius`))
    console.log(celsiusAFahrenheit(numero));
    
</script>
