<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/procesar-datos" method="POST">
        <select name="tipo_dados">
            <option value="d4">d4</option>
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
            <option value="d20">d20</option>
        </select>
        <!-- Elegir una de las opciones -->
        <input type="radio" name="efectos" value="brillo"> brillo
        <input type="radio" name="efectos" value="purpurina"> purpurina
        <input type="radio" name="efectos" value="nucleo"> nucleo

        <!-- Recuadro para elegir una de las opciones con valor mino y maximo -->
        <input type="number" name="Cantidad" min="1" max="20">
        <textarea name="descripcion" rows="4" cols="50" minlength="10" maxlength="200"></textarea>
        <button type="submit">Enviar</button>
        <!-- boton de Reiniciar -->
        <button type="reset">Reiniciar</button>
    </form>

</body>
</html>
